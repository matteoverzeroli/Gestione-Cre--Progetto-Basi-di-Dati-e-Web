<body>

        <li class="nav-item text-nowrap">

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Men√π</span>
                        <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                            <span data-feather="plus-circle"></span>
                        </a>
                    </h6>
                    <li class="nav-item">
                        <a class="nav-link " href="/homeBAMBINO">
                            <span data-feather="home"></span>
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/formInserisciIscrizioneGita">
                            <span data-feather="file"></span>
                            Iscrizione Gita
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">{{usernamesession}}</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Totale Partecipanti:
                            {{totalepartecipanti}}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Totale Leader: {{totaleleader}}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Totale Segretarie:
                            {{totalesegretarie}}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Totale Responsabili:
                            {{totaleresponsabili}}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Totale Esterni:
                            {{totaleesterni}}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Totale Animatori:
                            {{totaleanimatori}}
                        </button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Totale Bambini:
                            {{totalebambini}}
                        </button>
                    </div>
                </div>
            </div>

            <form method="post">
                <div class="form-group">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <ul class=flashes>
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    {% endwith %}

                    <div class="form-group">
                        <label for="gita">Seleziona Gita</label>
                        <select class="form-control" name="gita" id="gita">
                            <option selected value="">Scegli...</option>
                            {% for gita in listgite%}
                            {% if gita[0] == "1" %}
                            <option>GITA IN MONTAGNA, &nbsp; {{gita[1]}}, &nbsp; {{gita[2]}}, &nbsp; {{gita[3]}}, &nbsp;{{gita[4]}}
                            </option>
                            {% elif gita[0] == "2" %}
                            <option>GITA AL MARE, &nbsp; {{gita[1]}}, &nbsp; {{gita[2]}}, &nbsp; {{gita[3]}}, &nbsp;{{gita[4]}}
                            </option>

                            {% elif gita[0] == "3" %}
                            <option>GITA AL LAGO, &nbsp; {{gita[1]}}, &nbsp; {{gita[2]}}, &nbsp; {{gita[3]}}, &nbsp;{{gita[4]}}
                            </option>

                            {% elif gita[0] == "4" %}
                            <option>GITA CULTURALE, &nbsp; {{gita[1]}}, &nbsp; {{gita[2]}}, &nbsp; {{gita[3]}}, &nbsp;{{gita[4]}}
                            </option>

                            {% elif gita[0] == "5" %}
                            <option>ALTRA GITA, &nbsp; , &nbsp; {{gita[1]}}, &nbsp; {{gita[2]}}, &nbsp; {{gita[3]}},
                                &nbsp;{{gita[4]}}
                            </option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="it-datepicker-wrapper">
                        <div class="form-group">
                            <label for="dataiscrizione">Data Iscrizione</label>
                            <input class="form-control it-date-datepicker" name="dataiscrizione" id="dataiscrizione"
                                   type="date"
                                   placeholder="gg/mm/aaaa"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="valore">Costo</label>
                        <input type="number" name="costogita" class="form-control" id="valore" placeholder="1000" required>
                    </div>

                    <div class="float-right">
                        <input type="submit" class="btn btn-primary btn-lg mb-1" name="iscrivimi"
                               value="Iscrivimi">
                    </div>
                </div>
            </form>
        </main>
    </div>
</div>
