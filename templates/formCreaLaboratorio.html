            <h2>Crea Laboratorio</h2>
            <form method="post" id = "segretariaForm">
                <div class="form-group">
                    <label for="tipoGioco">Seleziona Gioco</label>
                    <select class="form-control" id="tipoGioco" required>
                        <option selected value="">Scegli...</option>
                        <option>Cucina</option>
                        <option>Pittura</option>
                        <option>Compiti</option>
                        <option>Altro Laboratorio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="luogo">Luogo</label>
                    <input type="text" class="form-control" id="luogo" placeholder="Palestra di via PincoPallo" required maxlength="50">
                </div>
                <div class="it-datepicker-wrapper">
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input class="form-control it-date-datepicker" id="date" type="date" placeholder="gg/mm/aaaa" required >
                    </div>
                </div>
                <div class="it-timepicker-wrapper">
                    <div class="form-group">
                        <label for="time">Data</label>
                        <input class="form-control it-time-datepicker" id="time" type="time"  placeholder="hh/mm" required >
                    </div>
                </div>
                <div class="form-group">
                    <label for="descrizione">Descrizione</label>
                    <textarea class="form-control" id="descrizione" rows="3" required maxlength="50"></textarea>
                </div>
                <div class="form-group">
                    <label for="punteggio">Punteggio</label>
                    <select class="form-control" id="punteggio">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="float-right">
                    <input type="submit" class="btn btn-primary btn-lg mb-1" value="Crea Laboratorio">
                </div>
            </form>
